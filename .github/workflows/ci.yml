name: Node.js CI/CD (Yarn)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [24.x, 25.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Generate code coverage
        run: yarn test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov-node-${{ matrix.node-version }}
          path: coverage/lcov.info
          retention-days: 30

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "üöÄ Triggering Render deployment..."
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "‚úÖ Deployment triggered successfully!"
          else
            echo "‚ö†Ô∏è  RENDER_DEPLOY_HOOK not configured"
            echo "‚ÑπÔ∏è  To enable auto-deployment:"
            echo "   1. Get deploy hook from Render dashboard"
            echo "   2. Add it to GitHub Secrets as RENDER_DEPLOY_HOOK"
            echo "   3. See RENDER-DEPLOYMENT-STEPS.md for details"
          fi
